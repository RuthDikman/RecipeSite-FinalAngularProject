<div class="login" >
  <div class="custom-icon">
    <mat-icon class="lock-icon">lock</mat-icon>
  </div>
  <span class="title">Welcome</span>
  <form class="example-form">
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>UserName</mat-label>
      <input type="text" matInput #username>
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Password</mat-label>
      <input type="password" matInput #userPassword>
    </mat-form-field>
    <button pButton pRipple label="Sign In" icon="pi pi-user" class="w-full" class="button" (click)="checkUserExists(username.value,userPassword.value)"></button>
</form>
</div>
