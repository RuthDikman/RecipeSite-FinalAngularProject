<div class="byT flex justify-content-center">
    <p-knob [(ngModel)]="value" valueTemplate="{value}" (ngModelChange)="handleKnobChange($event)" aria-valuemax="300"></p-knob>
</div>
<div class="byC form-group label-floating">
    <label class="control-label">Category</label>
<select name="selectedCountry" [(ngModel)]="selectedCategory" class=" form-control" [ngModelOptions]="{standalone: true}" (change)="onCategoryChange()">
    <option selected=""></option>
    <option>כל המתכונים</option>
    <option>{{categories[0].name}}</option>
    <option>{{categories[1].name}}</option>
    <option>{{categories[2].name}}</option>
    <option>{{categories[3].name}}</option>
    <option>{{categories[4].name}}</option>
    <option>{{categories[5].name}}</option>
    <option>{{categories[6].name}}</option>
</select>
</div>
<label class="byNamel control-label">Name</label>
<span class="byName p-input-icon-right">
    <i class="pi pi-spin pi-spinner"></i>
    <input type="text" pInputText [(ngModel)]="value2" (change)="onNameChange()"/>
</span>
<div class="recipes">
<div *ngFor="let recipe of tempRecipes">
    <app-small-recipe [recipe]="recipe" ></app-small-recipe>
</div>
</div>
