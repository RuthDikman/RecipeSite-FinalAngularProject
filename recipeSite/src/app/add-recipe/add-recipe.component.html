<div class="wizard-container">
    <div class="wizard-card" data-color="red">
      <form #form="ngForm">
        <div class="wizard-header">
            <h3 class="wizard-title">The stage for your recipe, here!</h3>
        </div>
        <div class="wizard-navigation">
            <ul>
              <li *ngFor="let step of steps" [class.active]="currentStep === step" (click)="setCurrentStep(step)">
                <a href="javascript:void(0)">{{ step }}</a>
              </li>
            </ul>
          </div>
        <div class="tab-content">
          <div class="s1" *ngIf="currentStep === 'Step 1'">
                    <div class="name form-group label-floating">
                          <label class="control-label">Recipe Name</label>
                          <input [(ngModel)]="recipe.name" name="name" type="text" class="form-control" [ngModelOptions]="{standalone: true}">
                    </div>
        <div class="div">
            <div class="col-sm-6">
                <div class="form-group label-floating">
                    <label class="control-label">Category</label>
                    <select name="selectedCountry" [(ngModel)]="categoryName" class="form-control" [ngModelOptions]="{standalone: true}">
                        <option disabled="" selected=""></option>
                        <option>{{categories[0].name}}</option>
                        <option>{{categories[1].name}}</option>
                        <option>{{categories[2].name}}</option>
                        <option>{{categories[3].name}}</option>
                        <option>{{categories[4].name}}</option>
                        <option>{{categories[5].name}}</option>
                        <option>{{categories[6].name}}</option>
                    </select>
                </div>
                <div class="form-group label-floating">
                    <label class="control-label">Preparation Time</label>
                    <input [(ngModel)]="recipe.preparationTimeInMinutes" name="preparationTime" type="number" class="form-control" min="0">
              </div>
              <div class="form-group label-floating">
                <label class="control-label">Difficulty level</label>
                <input [(ngModel)]="recipe.difficultyLevel" name="difficultyLevel" type="number" class="form-control" min="1" max="5">
              </div>
           </div>
           <label class="inLabel control-label">Ingredients</label>
           <div class="card flex justify-content-center wrap-inputs">
                <div  *ngFor="let difficulty of ingredients; let i = index" >
              <input  name="ingredients" type="text" class="form-control" #in (input)="onInputChange(i,in.value)">
            </div>
      </div>
    </div>
        </div>
    </div>
<div *ngIf="currentStep === 'Step 2'">
    <div class="s2 tab-pane" id="captain">
        <h4 class="info-text">What suits you? Select the type of image you would like to display!</h4>
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <div class="col-sm-4">
                    <div class="choice" data-toggle="wizard-radio" rel="tooltip" title="This is good if you travel alone." >
                        <input class="radio" type="radio" [(ngModel)]="icon" value="4" [ngModelOptions]="{standalone: true}">
                        <div class="icon">
                            <img src="../../assets/4.png">
                        </div>
                        <h6>Cakes | Desserts</h6>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="choice" data-toggle="wizard-radio" rel="tooltip" title="Select this room if you're traveling with your family.">
                        <input class="radio" type="radio" [(ngModel)]="icon" value="5" name="roomType" [ngModelOptions]="{standalone: true}">
                        <div class="icon">
                            <img src="../../assets/5.png">
                        </div>
                        <h6>Meals</h6>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="choice"  data-toggle="wizard-radio" rel="tooltip" title="Select this option if you are coming with your team.">
                        <input class="radio" type="radio" [(ngModel)]="icon" value="6" name="roomType" [ngModelOptions]="{standalone: true}">
                        <div class="icon">
                            <img src="../../assets/6.png">
                        </div>
                        <h6>Junk Food</h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div *ngIf="currentStep === 'Step 3'">
    <div class="s3">
    <div class="tab-pane s3" id="description">
        <div class="row">
            <h4 class="info-text">This is the place for preparation instructions for your recipe</h4>
            <div class="col-sm-6 col-sm-offset-1">
                <div class="form-group">
                    <label>Room description</label>
                    <textarea class="form-control" placeholder="" #textArea rows="6" (input)="onTextAreaChange(textArea.value)"></textarea>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>
 <div class="wizard-footer">
    <div class="pull-left">
        <button *ngIf="currentStep !== 'Step 1'" type="button" class="btn btn-previous btn-fill btn-default btn-wd" (click)="prevStep()">Previous</button>
      </div>
          <div class="pull-right">
            <button *ngIf="currentStep !== 'Step 3'" type="button" class="btn btn-next btn-fill btn-danger btn-wd" (click)="nextStep()">Next</button>
            <button *ngIf="currentStep === 'Step 3'" type="submit" class="btn btn-finish btn-fill btn-danger btn-wd" (click)="saveRecipe()">Finish</button>
          </div>

          <div class="clearfix"></div>
        </div>
    </form>
  </div>
</div>
